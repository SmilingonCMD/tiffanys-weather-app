<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Tiffany's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Los Angeles</h1>
          <p>Chance of rain: 0%</p>
        </div>
        <div>75°</div>
        <div>☀️</div>
      </main>
      <section>
        <div>WEEK FORECAST</div>
      </section>
      <section>
        <div>AIR CONDITIONS</div>
      </section>
      <footer>
        Coded by
        <a href="https://github.com/SmilingonCMD" target="_blank"
          >Tiffany Zivalich</a
        >, code is open-sourced on
        <a
          href="https://github.com/SmilingonCMD/tiffanys-weather-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://tiffanys-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
