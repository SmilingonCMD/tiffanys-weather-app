<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tiffany's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <h1>Los Angeles</h1>
            <p class="current-rain-data">Chance of rain: 0%</p>
            <div class="current-temperature">
              <div class="current-temperature-value">75</div>
              <div class="current-temperature-unit">°F</div>
            </div>
          </div>
          <div class="current-weather-icon">☀️</div>
        </div>
      </main>
      <section>
        <div class="week-forecast-section">
          <h4>7-DAY FORECAST</h4>
        </div>
      </section>
      <section>
        <div class="air-conditions-details">
        <h4>AIR CONDITIONS</h4>
        </div>
      </section>
      <footer>
        This project was coded by
        <a href="https://github.com/SmilingonCMD" target="_blank"
          >Tiffany Zivalich</a
        >, code is open-sourced on
        <a
          href="https://github.com/SmilingonCMD/tiffanys-weather-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://tiffanys-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
